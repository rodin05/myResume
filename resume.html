<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Resume</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/resume.css"/>
</head>
<body>
<section class="main" id="main">
    <!--music-->
    <div class="music" id="music">
        <audio id="musicAudio" src="audio/Stronger.mp3" preload="none" loop></audio>
    </div>
    <div class="tip"></div>


    <!--swiper-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--slide1-->
            <div class="swiper-slide slide1">
                <img src="img/page1-head.jpg" alt=""/>
                <img src="img/page1-2.png" alt=""/>
                <img src="img/page1-3.png" alt=""/>
                <img src="img/page1-4.png" alt=""/>
                <img src="img/page1-4.png" alt=""/>
                <img src="img/page1-3.png" alt=""/>
                <div class="con">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                </div>
            </div>

            <!--slide2-->
            <div class="swiper-slide slide2">
                    <p>个人信息</p>
                    <div>姓名：罗丹</div>
                    <div>职位：前端开发工程师</div>
                    <div>地址：北京昌平霍营</div>
                    <div>大学专业：通信工程</div>
                    <div>毕业院校：四川理工学院</div>
                    <div>学历：本科</div>
                    <div>工作经验：2年</div>
            </div>
            <div class="swiper-slide slide3">
                <p>专业技能</p>
                <div><span>HTML|CSS</span>专业程度：100%</div>
                <div><span>H5|CSS3|less</span>专业程度：100%</div>
                <div><span>JS|jQuery</span>专业程度：99%</div>
                <div><span>AJAX|JSONP</span>专业程度：99%</div>
                <div><span>Node.js|ejs</span>专业程度：99%</div>
                <div><span>Angular</span>专业程度：70%</div>
                <div><span>React|fis</span>专业程度：70%</div>

            </div>
            <div class="swiper-slide slide4">
                <p>联系方式</p>
                <img src="img/contact2.jpg" alt=""/>
                <div></div>
                <div></div>
                <div>15210282758</div>
                <div>694463215</div>
                <div>扫描二维码了解更多</div>

            </div>
        </div>
    </div>
</section>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script>
    //->REM
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                oMain = document.getElementById("main"),
                n = winW / desW;
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(640);

    //->Swiper
    var sw = new Swiper(".swiper-container", {
        loop: true,
        direction: "vertical",
        /*--当切换结束的时候我需要给当前展示的这个区域增加对应的ID(page1或者page2),从而实现里面子元素的运动--*/
        onSlideChangeEnd: function (swiper) {
            //->获取总共的SLIDE
            var slideAry = swiper.slides,
                    trueNum = slideAry.length - 2,
                    lastIn = trueNum + 1;

            //->获取当前活动块的索引
            var curIn = swiper.activeIndex;

            [].forEach.call(slideAry, function (item, index) {
                if (index == curIn) {
                    switch (curIn) {
                        case 0:
                            item.id = "page" + trueNum;
                            break;
                        case lastIn:
                            item.id = "page1";
                            break;
                        default:
                            item.id = "page" + curIn;
                    }
                    return;
                }
                item.id = null;
            });
        }
    });

    //->music
    ~function () {
        var music = document.getElementById("music"),
                musicAudio = document.getElementById("musicAudio");
        music.addEventListener("click", function () {
            if (musicAudio.paused) {//->当前是暂停的
                musicAudio.play();
                music.className = "music move";
                return;
            }
            musicAudio.pause();
            music.className = "music";
        }, false);

        window.setTimeout(function () {
            musicAudio.play();
            musicAudio.addEventListener("canplay", function () {
                music.style.display = "block";
                music.className = "music move";
            }, false);
        }, 1000);
    }();
</script>
</body>
</html>
